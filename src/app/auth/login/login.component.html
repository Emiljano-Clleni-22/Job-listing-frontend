<div class="login-container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center align-items-center mb-2">
      <h3 class="page-main-heading">Login</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <form autocomplete="off" [formGroup]="form" *ngIf="form">
        <div class="mb-2 form-group">
          <app-form-control>
            <label for="Email">Email</label>
            <input type="text" class="form-control" id="Email" [formControlName]="'email'">
          </app-form-control>
        </div>
        <div class="mb-2 form-group">
          <app-form-control>
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password" [formControlName]="'password'">
          </app-form-control>
        </div>
        <div class="d-flex justify-content-center mb-2">
          <button (click)="onLoginClicked()" class="primary-button">Login</button>
        </div>
        <div>
          <p style="font-size: 14px; text-align: center; margin-bottom: 5px;">Not signed up?<a [routerLink] = "['/auth/signup']" style="text-decoration: none; color: #0078BD; font-weight: bolder;margin-left: 5px;">Create an account</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
