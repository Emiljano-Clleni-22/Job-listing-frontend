<div class="signup-container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center align-items-center mb-2">
      <h3 class="page-main-heading">Signup</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <form autocomplete="off" [formGroup]="form" *ngIf="form">
        <div class="mb-2 form-group">
          <app-form-control>
            <label for="Name">Name</label>
            <input type="text" id="Name" class="form-control" [formControlName]="'name'">
          </app-form-control>
        </div>
        <div class="mb-2 form-group">
          <app-form-control>
            <label for="Email">Email</label>
            <input type="text" id="Email" class="form-control" [formControlName]="'email'">
          </app-form-control>
        </div>
        <div class="mb-2 form-group">
          <app-form-control>
            <label for="PhoneNumber">Phone Number</label>
            <input type="text" id="PhoneNumber" class="form-control" [formControlName]="'phoneNumber'">
          </app-form-control>
        </div>
        <div class="mb-2 form-group">
          <app-form-control>
            <label>Role</label>
            <div class="form-check">
              <label class="form-check-label" for="JOB_SEEKER">
                Job Seeker
              </label>
              <input class="form-check-input" type="radio" id="JOB_SEEKER" [formControlName]="'role'" name="role" value="JOB_SEEKER">
            </div>
            <div class="form-check">
              <label class="form-check-label" for="RECRUITER">
                Recruiter
              </label>
              <input class="form-check-input" type="radio" name="role" [formControlName]="'role'"  id="RECRUITER" value="RECRUITER">
            </div>
          </app-form-control>
        </div>
        <div class="mb-2 form-group">
          <app-form-control>
            <label for="Password">Password</label>
            <input type="password" id="Password" class="form-control" [formControlName]="'password'">
          </app-form-control>
        </div>
        <div class="mb-2 form-group">
          <app-form-control>
            <label for="Confirm-password">Confirm Password</label>
            <input type="password" id="Confirm-Password" class="form-control" [formControlName]="'confirmPassword'">

          </app-form-control>
        </div>
        <div class="d-flex justify-content-center mb-2">
          <button class="primary-button" (click)="onSignupClicked()">Signup</button>
        </div>
        <div>
          <p style="font-size: 14px; text-align: center; margin-bottom: 5px;">Already have an account?<a [routerLink] = "['/auth/login']" style="text-decoration: none; color: #0078BD; font-weight: bolder; margin-left: 5px ">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
