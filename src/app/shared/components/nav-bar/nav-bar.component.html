<div class="desktop-navbar-container d-lg-block d-md-block d-sm-none">
  <div class="navbar-container">
    <div class="d-flex justify-content-end align-items-center" style="margin-top: 10px">
      <ul>
        <li *ngFor="let option of options">
          <a *ngIf="option.label !== 'Logout'" [routerLink]="[option.route]" [routerLinkActive]="['is-active']">{{option?.label}}</a>
          <a *ngIf="option.label === 'Logout'" (click)="onLogoutClicked(option)">{{option?.label}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="mobile-navbar-container d-lg-none d-md-none d-sm-block">
  <div class="navbar-container">
    <div style="position: relative">
      <i class="bi-list" (click)="showMobileNavbarOptions = !showMobileNavbarOptions"></i>
      <div class="mobile-navbar-options-container" [class.collapse-navbar]="!showMobileNavbarOptions" [class.expand-navbar]="showMobileNavbarOptions">
        <ul>
          <li *ngFor="let option of options">
            <a [routerLink]="[option.route]" (click)="showMobileNavbarOptions = false" [routerLinkActive]="['is-active']">{{option?.label}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>


</div>
