<div class="edit-job-container">
  <div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center align-items-center mb-2">
        <h3 class="page-main-heading">{{isEditView ? 'Edit' : isViewMode ? 'View': 'Add'}} Job</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <form autocomplete="off" [formGroup]="form" *ngIf="form">
          <div class="mb-2 form-group">
            <app-form-control>
              <label for="Title">Title</label>
              <input type="text" id="Title" class="form-control" [formControlName]="'title'">
            </app-form-control>
          </div>
          <div class="mb-2 form-group">
            <app-form-control>
              <label for="Description">Description</label>
              <textarea id="Description" rows="2" class="form-control" [formControlName]="'description'"></textarea>
            </app-form-control>
          </div>
          <div class="mb-2 form-group">
            <app-form-control>
              <label for="Industry">Industry</label>
              <input type="text" id="Industry" class="form-control" [formControlName]="'industry'">
            </app-form-control>
          </div>
          <div class="mb-2 form-group">
            <app-form-control>
              <label for="Salary">Salary</label>
              <input type="text" id="Salary" class="form-control" [formControlName]="'salary'">
            </app-form-control>
          </div>
          <div class="d-flex justify-content-center" *ngIf="!isEditView && !isViewMode">
            <button class="primary-button" (click)="onAddJobClicked()">Add Job</button>
          </div>
          <div class="d-flex justify-content-center" *ngIf="isEditView && !isViewMode">
            <button class="primary-button" (click)="onEditJobClicked()">Edit Job</button>
          </div>
          <div class="d-flex justify-content-center" *ngIf="!isEditView && isViewMode">
            <button class="primary-button" (click)="onApplyClicked()">Apply</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
